{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1 class="text-center mt-3">Enroll in a course</h1>
    <div class="container-fluid justify-content-center mt-5">
        <div class="container m-auto justify-content-center">
            <form method="post" class="d-flex flex-column align-items-center">
                {% csrf_token %}
                <div class="d-flex justify-content-center align-items-center mb-2">
                    <label class="form-label fw-semi-bold fs-3 pe-3" for="{{ form.course.id_for_label }}">Course</label>
                    {{ form.course }}
                    {% if form.course.errors %}
                        <div class="text-danger small mx-auto">{{ form.course.errors|striptags }}</div>{% endif %}

                </div>
                <button class="btn btn-primary w-50 m-auto">Enroll</button>
            </form>
        </div>
    </div>
{% endblock %}
