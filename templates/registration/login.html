{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign in</title>
  <link rel="stylesheet" href="{% static 'bootstrap-5.3.7-dist/css/bootstrap.css' %}">
</head>
<body class="container py-5">
  <h2 class="mb-4">Sign in</h2>

  {% if form.errors %}
    <div class="alert alert-danger">Please check your username/password.</div>
  {% endif %}

  <form method="post" class="vstack gap-3">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <div>
      <label class="form-label">Username</label>
      <input class="form-control" name="username" autofocus required>
    </div>
    <div>
      <label class="form-label">Password</label>
      <input class="form-control" type="password" name="password" required>
    </div>
    <button class="btn btn-primary">Log in</button>
  </form>

  <p class="mt-3"><a href="{% url 'password_reset' %}">Forgot password?</a></p>
</body>
</html>
