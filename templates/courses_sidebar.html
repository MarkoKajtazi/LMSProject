{% load static %}
<div class="min-vh-100 bg-white col-2 text-center justify-content-center pt-3" style="border-radius: 5%">
    <div class="container d-flex justify-content-between align-items-center px-4">
        <h5 class="fw-normal">
            Courses
        </h5>
        {% if request.user.is_authenticated %}
            {% if is_prof %}
                <a class="btn m-0 p-0" href="{% url 'course_create' %}" title="Create course">
                    <img src="{% static 'images/plus-logo.svg' %}" style="height: 20px; width: 20px">
                </a>
            {% elif is_student %}
                <a class="btn m-0 p-0" href="{% url 'course_enroll_choose' %}" title="Enroll in course">
                    <img src="{% static 'images/plus-logo.svg' %}" style="height: 20px; width: 20px">
                </a>
            {% endif %}
        {% endif %}
    </div>
    <div class="col d-flex flex-column w-75 mx-auto my-1">
        {% for course in courses %}
            <a href="{% url 'course' course.id %}" class="btn bg-secondary-subtle mb-2" style="min-height: 50px">
                <p class="m-0 fw-bold text-start text-black" style="white-space: wrap; font-size: 12px">
                    {{ course.name }}
                </p>
                <p class="text-secondary my-auto text-start" style="font-size: 10px">
                    {{ course.instructor }}
                </p>
            </a>
        {% endfor %}
    </div>
</div>
