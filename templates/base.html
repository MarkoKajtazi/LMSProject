{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LMS{% endblock %}</title>
    <link href="{% static 'bootstrap-5.3.7-dist/css/bootstrap.css' %}" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-secondary-subtle">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary height=20" style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);">
    <div class="container-fluid mx-3" style="border-bottom: black">
        <a class="navbar-brand" href="{% url 'home' %}">Logo</a>
    </div>
    <div class="col align-self-end me-3 pb-2 d-flex align-items-center gap-2">
        {% if request.user.is_authenticated %}
            <p class="fw-lighter mb-0 lh-1">{{ request.user.username }}</p>
            <form method="post" action="{% url 'logout' %}" class="m-0 d-inline">
                {% csrf_token %}
                <button type="submit" class="btn p-0 border-0 bg-transparent" aria-label="Log out">
                    <img src="{% static 'images/user-logo.svg' %}" width="30" height="30" alt="" class="align-middle">
                </button>
            </form>
        {% else %}
            <a class="btn p-0" href="{% url 'login' %}" aria-label="Log in">
                <img src="{% static 'images/user-logo.svg' %}" width="30" height="30" alt="" class="align-middle">
            </a>
        {% endif %}
    </div>
</nav>
<div class="">
    {% block content %}  {% endblock %}
</div>

<script src="{% static 'bootstrap-5.3.7-dist/js/bootstrap.bundle.js' %}"></script>
{% block extra_scripts %}{% endblock %}

</body>
</html>
