{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LMS{% endblock %}</title>
    <link href="{% static 'bootstrap-5.3.7-dist/css/bootstrap.css' %}" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary height=20" 
     style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);">
    <div class="container-fluid mx-3" style="border-bottom: black">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="col align-self-end me-3 pb-2">
        <button class="btn">
            <img src="{% static 'images/user-logo.svg' %}" width="30px" height="30px">
        </button>
    </div>
</nav>

<!-- Page content -->
{% block content %}{% endblock %}

<script src="{% static 'bootstrap-5.3.7-dist/js/bootstrap.bundle.js' %}"></script>
{% block extra_scripts %}{% endblock %}

</body>
</html>
