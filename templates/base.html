{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LMS{% endblock %}</title>
    <link href="{% static 'bootstrap-5.3.7-dist/css/bootstrap.css' %}" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary height=20"
     style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);">
    <div class="container-fluid mx-3" style="border-bottom: black">
        <a class="navbar-brand" href="{% url 'home' %}">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="col align-self-end me-3 pb-2">
        <button class="btn">
            <img src="{% static 'images/user-logo.svg' %}" width="30px" height="30px">
        </button>
    </div>
</nav>

<div class="bg-secondary-subtle">
    <div class="d-flex">
        <div class="min-vh-100 bg-white col-2 text-center justify-content-center pt-3" style="border-radius: 5%">
            <div class="row">
                <h5 class="fw-normal">
                    Courses
                </h5>
            </div>
            <div class="col d-flex flex-column w-75 mx-auto my-1">
                {% for course in courses %}
                    <a href="{% url 'course' course.id %}" class="btn bg-secondary-subtle mb-2" style="height: 50px">
                        <p class="m-0 fw-bold text-start text-black" style="white-space: nowrap; font-size: 12px">
                            {{ course.name }}
                        </p>
                        <p class="text-secondary my-auto text-start" style="font-size: 10px">
                            {{ course.instructor }}
                        </p>
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="container">
            <!-- Page content -->
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="{% static 'bootstrap-5.3.7-dist/js/bootstrap.bundle.js' %}"></script>
{% block extra_scripts %}{% endblock %}

</body>
</html>
